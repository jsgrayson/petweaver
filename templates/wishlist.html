<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetWeaver - Breed Wishlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #1a1d21;
            color: #e0e0e0;
        }

        .card {
            background-color: #2c3036;
            border-color: #444;
        }

        .navbar {
            background-color: #212529;
        }

        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }

        .alert-box {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">PetWeaver</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/genetic">Genetic Builder</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/wishlist">Wishlist</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-4"><i class="fas fa-heart text-danger"></i> Breed Wishlist</h2>

        <div class="row">
            <!-- Add New Item -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">Add to Wishlist</div>
                    <div class="card-body">
                        <form id="addForm">
                            <div class="mb-3">
                                <label class="form-label">Species ID</label>
                                <input type="number" class="form-control" id="speciesId" required
                                    placeholder="e.g. 71163">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Pet Name</label>
                                <input type="text" class="form-control" id="petName" placeholder="Optional">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Desired Breed</label>
                                <select class="form-select" id="breedId">
                                    <option value="3">3 (H/H)</option>
                                    <option value="4">4 (P/P)</option>
                                    <option value="5">5 (S/S)</option>
                                    <option value="6">6 (H/P)</option>
                                    <option value="7">7 (H/S)</option>
                                    <option value="8">8 (P/S)</option>
                                    <option value="9">9 (B/B)</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Add Item</button>
                        </form>
                    </div>
                </div>

                <!-- Simulation Tool -->
                <div class="card border-warning">
                    <div class="card-header bg-warning text-dark">Wild Pet Scanner Simulation</div>
                    <div class="card-body">
                        <p class="small text-muted">Simulate finding a wild pet to test alerts.</p>
                        <div class="mb-2">
                            <input type="number" class="form-control mb-2" id="simSpeciesId" placeholder="Species ID">
                            <select class="form-select mb-2" id="simBreedId">
                                <option value="3">3 (H/H)</option>
                                <option value="4">4 (P/P)</option>
                                <option value="5">5 (S/S)</option>
                            </select>
                        </div>
                        <button onclick="simulateScan()" class="btn btn-outline-warning w-100">Simulate Scan</button>
                        <div id="scanAlert" class="alert alert-success alert-box"></div>
                    </div>
                </div>
            </div>

            <!-- Wishlist Items -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">My Wishlist</div>
                    <div class="card-body">
                        <table class="table table-dark table-hover">
                            <thead>
                                <tr>
                                    <th>Pet</th>
                                    <th>ID</th>
                                    <th>Breed</th>
                                    <th>Added</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="wishlistTable">
                                <!-- Items populated by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load Wishlist
        async function loadWishlist() {
            const res = await fetch('/api/wishlist');
            const data = await res.json();
            const tbody = document.getElementById('wishlistTable');
            tbody.innerHTML = '';

            data.forEach(item => {
                const row = `
                    <tr>
                        <td>${item.petName}</td>
                        <td>${item.speciesId}</td>
                        <td><span class="badge bg-info">${item.breedName}</span></td>
                        <td>${new Date(item.addedAt).toLocaleDateString()}</td>
                        <td>
                            <button onclick="deleteItem(${item.speciesId}, ${item.breedId})" class="btn btn-sm btn-danger">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        // Add Item
        document.getElementById('addForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const speciesId = document.getElementById('speciesId').value;
            const petName = document.getElementById('petName').value || 'Unknown Pet';
            const breedSelect = document.getElementById('breedId');
            const breedId = breedSelect.value;
            const breedName = breedSelect.options[breedSelect.selectedIndex].text;

            const res = await fetch('/api/wishlist', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ speciesId, petName, breedId, breedName })
            });

            const result = await res.json();
            if (result.status === 'success') {
                loadWishlist();
                document.getElementById('addForm').reset();
            } else {
                alert(result.message);
            }
        });

        // Delete Item
        async function deleteItem(speciesId, breedId) {
            if (!confirm('Remove from wishlist?')) return;

            await fetch('/api/wishlist', {
                method: 'DELETE',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ speciesId, breedId })
            });
            loadWishlist();
        }

        // Simulate Scan
        async function simulateScan() {
            const speciesId = document.getElementById('simSpeciesId').value;
            const breedId = document.getElementById('simBreedId').value;

            const res = await fetch('/api/scan_wild_pet', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ speciesId, breedId })
            });

            const result = await res.json();
            const alertBox = document.getElementById('scanAlert');

            if (result.alert) {
                alertBox.className = 'alert alert-success alert-box';
                alertBox.innerHTML = `<strong>MATCH FOUND!</strong><br>${result.message}`;
                alertBox.style.display = 'block';
            } else {
                alertBox.className = 'alert alert-secondary alert-box';
                alertBox.innerHTML = 'No match found.';
                alertBox.style.display = 'block';
            }
        }

        // Init
        loadWishlist();
    </script>
</body>

</html>
