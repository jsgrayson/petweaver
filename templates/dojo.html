<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetWeaver Dojo - Zero Knowledge Learning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }

        .card {
            background-color: #2d2d2d;
            border-color: #404040;
        }

        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">PetWeaver</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/dojo">The Dojo</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>ðŸ¥‹ The Dojo</h1>
        <p class="lead">Zero-Knowledge Self-Play Training</p>

        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Controls</h5>
                        <div class="mb-3">
                            <label class="form-label">Generations</label>
                            <input type="number" id="generations" class="form-control" value="50">
                        </div>
                        <button class="btn btn-success w-100 mb-2" onclick="startDojo()">Start Training</button>
                        <button class="btn btn-danger w-100" onclick="stopDojo()">Stop</button>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Training Progress</h5>
                        <canvas id="trainingChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Live Status</h5>
                <pre id="statusLog" class="bg-dark text-success p-3 rounded">Ready to train...</pre>
            </div>
        </div>
    </div>

    <script>
        let chart;

        function initChart() {
            const ctx = document.getElementById('trainingChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Best Score',
                        borderColor: '#4caf50',
                        data: []
                    }, {
                        label: 'Avg Score',
                        borderColor: '#2196f3',
                        data: []
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: { title: { display: true, text: 'Generation' } },
                        y: { title: { display: true, text: 'Wins' } }
                    }
                }
            });
        }

        async function startDojo() {
            const gens = document.getElementById('generations').value;
            await fetch('/api/dojo/start', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ generations: parseInt(gens) })
            });
            pollStatus();
        }

        async function stopDojo() {
            await fetch('/api/dojo/stop', { method: 'POST' });
        }

        async function pollStatus() {
            const res = await fetch('/api/dojo/status');
            const data = await res.json();

            document.getElementById('statusLog').innerText =
                `Status: ${data.running ? 'Running' : 'Idle'}\n` +
                `Generation: ${data.generation}\n` +
                JSON.stringify(data.history.slice(-1), null, 2);

            // Update Chart
            if (data.history.length > 0) {
                chart.data.labels = data.history.map(h => h.generation);
                chart.data.datasets[0].data = data.history.map(h => h.best_score);
                chart.data.datasets[1].data = data.history.map(h => h.avg_score);
                chart.update();
            }

            if (data.running) {
                setTimeout(pollStatus, 1000);
            }
        }

        initChart();
        pollStatus();
    </script>
</body>

</html>
