{% extends "base.html" %}

{% block title %}Combat Logs - PetWeaver{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-md-12">
        <div class="hero-header">
            <h1 class="hero-title">⚔️ Battle Replays</h1>
            <p class="hero-subtitle">
                <i class="fas fa-history me-2"></i>Analyze past battles and optimize strategies
            </p>
            <div class="animated-border"></div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="card bg-dark border-secondary">
            <div class="card-body p-0">
                <div class="accordion accordion-flush" id="logAccordion">
                    <!-- Logs will be loaded here -->
                    <div class="text-center py-5">
                        <i class="fas fa-spinner fa-spin fa-2x text-muted mb-3"></i>
                        <p class="text-muted">Loading battle logs...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    async function loadLogs() {
        try {
            const res = await fetch('/api/combat-logs');
            const logs = await res.json();
            const container = document.getElementById('logAccordion');

            if (logs.length === 0) {
                container.innerHTML = '<div class="text-center py-5 text-muted">No battle logs found.</div>';
                return;
            }

            container.innerHTML = logs.map((battle, index) => `
                <div class="accordion-item bg-dark border-bottom border-secondary">
                    <h2 class="accordion-header">
                        <button class="accordion-button ${index !== 0 ? 'collapsed' : ''} bg-dark text-white shadow-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapse${index}">
                            <div class="d-flex align-items-center w-100">
                                <div class="me-3">
                                    <i class="fas fa-swords fa-lg text-warning"></i>
                                </div>
                                <div>
                                    <div class="fw-bold">Vs ${battle.enemy}</div>
                                    <small class="text-muted">${new Date(battle.timestamp * 1000).toLocaleString()}</small>
                                </div>
                                <div class="ms-auto me-3">
                                    <span class="badge ${battle.result === 'WIN' ? 'bg-success' : 'bg-danger'}">${battle.result || 'UNKNOWN'}</span>
                                </div>
                            </div>
                        </button>
                    </h2>
                    <div id="collapse${index}" class="accordion-collapse collapse ${index === 0 ? 'show' : ''}" data-bs-parent="#logAccordion">
                        <div class="accordion-body bg-black">
                            ${battle.turns.map(turn => `
                                <div class="mb-3">
                                    <h6 class="border-bottom border-secondary pb-1 text-info">Turn ${turn.number}</h6>
                                    <div class="ps-2 border-start border-secondary">
                                        ${turn.events.map(event => formatEvent(event)).join('')}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `).join('');

        } catch (e) {
            console.error(e);
            document.getElementById('logAccordion').innerHTML = '<div class="text-danger text-center py-5">Error loading logs</div>';
        }
    }

    function formatEvent(event) {
        let colorClass = 'text-light';
        let icon = '<i class="fas fa-info-circle me-2 text-muted"></i>';

        if (event.type === 'damage') {
            colorClass = 'text-danger';
            icon = '<i class="fas fa-heart-broken me-2"></i>';
        } else if (event.type === 'ability_use') {
            colorClass = 'text-info';
            icon = '<i class="fas fa-bolt me-2"></i>';
        } else if (event.type === 'buff_gain') {
            colorClass = 'text-success';
            icon = '<i class="fas fa-arrow-up me-2"></i>';
        } else if (event.type === 'buff_fades') {
            colorClass = 'text-warning';
            icon = '<i class="fas fa-arrow-down me-2"></i>';
        }

        return `<div class="py-1 ${colorClass}" style="font-family: monospace; font-size: 0.9rem;">${icon}${event.raw}</div>`;
    }

    loadLogs();
</script>
{% endblock %}
