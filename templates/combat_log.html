<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetWeaver - Combat Log</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #1a1d21;
            color: #e0e0e0;
        }

        .card {
            background-color: #2c3036;
            border-color: #444;
        }

        .navbar {
            background-color: #212529;
        }

        .win-row {
            border-left: 5px solid #28a745;
        }

        .loss-row {
            border-left: 5px solid #dc3545;
        }

        .stat-card {
            text-align: center;
            padding: 20px;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">PetWeaver</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/genetic">Genetic Builder</a></li>
                    <li class="nav-item"><a class="nav-link" href="/wishlist">Wishlist</a></li>
                    <li class="nav-item"><a class="nav-link" href="/market">Market Watcher</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/combat">Combat Log</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-4"><i class="fas fa-fist-raised text-warning"></i> Combat Log</h2>

        <!-- Stats Overview -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card stat-card">
                    <div class="text-muted">Win Rate</div>
                    <div class="stat-value text-success" id="statWinRate">-%</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card">
                    <div class="text-muted">Total Battles</div>
                    <div class="stat-value text-light" id="statTotal">0</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card">
                    <div class="text-muted">Avg Rounds</div>
                    <div class="stat-value text-info" id="statRounds">-</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card">
                    <div class="text-muted">Losses</div>
                    <div class="stat-value text-danger" id="statLosses">0</div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- History Table -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span>Recent Battles</span>
                        <button class="btn btn-sm btn-outline-light" onclick="loadData()"><i
                                class="fas fa-sync"></i></button>
                    </div>
                    <div class="card-body p-0">
                        <table class="table table-dark table-hover mb-0">
                            <thead>
                                <tr>
                                    <th>Result</th>
                                    <th>Enemy</th>
                                    <th>My Team</th>
                                    <th>Rounds</th>
                                    <th>Time</th>
                                </tr>
                            </thead>
                            <tbody id="historyTable">
                                <!-- Populated by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Simulation Tool -->
            <div class="col-md-4">
                <div class="card border-primary">
                    <div class="card-header bg-primary text-white">Log Battle Simulator</div>
                    <div class="card-body">
                        <p class="small text-muted">Manually log a battle result.</p>
                        <form id="simForm">
                            <div class="mb-2">
                                <label class="form-label">Result</label>
                                <select class="form-select" id="simResult">
                                    <option value="WIN">WIN</option>
                                    <option value="LOSS">LOSS</option>
                                </select>
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Enemy Name</label>
                                <input type="text" class="form-control" id="simEnemy" value="Trainer X">
                            </div>
                            <div class="mb-2">
                                <label class="form-label">My Team</label>
                                <input type="text" class="form-control" id="simTeam" value="Team A">
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Rounds</label>
                                <input type="number" class="form-control" id="simRounds" value="15">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Log Result</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function loadData() {
            // Load Stats
            const statsRes = await fetch('/api/combat/stats');
            const stats = await statsRes.json();

            document.getElementById('statWinRate').innerText = stats.win_rate + '%';
            document.getElementById('statTotal').innerText = stats.total;
            document.getElementById('statRounds').innerText = stats.avg_rounds;
            document.getElementById('statLosses').innerText = stats.losses;

            // Load History
            const histRes = await fetch('/api/combat/history?limit=20');
            const history = await histRes.json();
            const tbody = document.getElementById('historyTable');
            tbody.innerHTML = '';

            history.forEach(log => {
                const rowClass = log.result === 'WIN' ? 'table-success' : 'table-danger';
                const badgeClass = log.result === 'WIN' ? 'bg-success' : 'bg-danger';

                const row = `
                    <tr>
                        <td><span class="badge ${badgeClass}">${log.result}</span></td>
                        <td>${log.enemy}</td>
                        <td>${log.my_team}</td>
                        <td>${log.rounds}</td>
                        <td>${new Date(log.timestamp).toLocaleTimeString()}</td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        document.getElementById('simForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const result = document.getElementById('simResult').value;
            const enemy = document.getElementById('simEnemy').value;
            const myTeam = document.getElementById('simTeam').value;
            const rounds = document.getElementById('simRounds').value;

            await fetch('/api/combat/log', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ result, enemy, myTeam, rounds })
            });

            loadData();
        });

        // Init
        loadData();
    </script>
</body>

</html>
