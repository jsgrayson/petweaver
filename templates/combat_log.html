<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetWeaver - Combat Logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
        }

        .card {
            background-color: #1e1e1e;
            border-color: #333;
        }

        .accordion-button {
            background-color: #2c2c2c;
            color: #fff;
        }

        .accordion-button:not(.collapsed) {
            background-color: #3c3c3c;
            color: #fff;
        }

        .log-event {
            font-family: monospace;
            padding: 2px 0;
        }

        .event-damage {
            color: #ff6b6b;
        }

        .event-ability {
            color: #4dabf7;
        }

        .event-buff {
            color: #51cf66;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">PetWeaver</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/genetic">Genetic Team Builder</a>
                <a class="nav-link" href="/market">Market Watcher</a>
                <a class="nav-link active" href="/combat-logs">Combat Logs</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-4">Battle Replays</h2>

        <div class="accordion" id="logAccordion">
            <!-- Logs will be loaded here -->
            <div class="text-center py-5">Loading logs...</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function loadLogs() {
            try {
                const res = await fetch('/api/combat-logs');
                const logs = await res.json();
                const container = document.getElementById('logAccordion');

                if (logs.length === 0) {
                    container.innerHTML = '<div class="text-center text-muted">No battle logs found.</div>';
                    return;
                }

                container.innerHTML = logs.map((battle, index) => `
                    <div class="accordion-item bg-dark border-secondary">
                        <h2 class="accordion-header">
                            <button class="accordion-button ${index !== 0 ? 'collapsed' : ''}" type="button" data-bs-toggle="collapse" data-bs-target="#collapse${index}">
                                <div>
                                    <strong>Vs ${battle.enemy}</strong>
                                    <small class="d-block text-muted">${new Date(battle.timestamp * 1000).toLocaleString()}</small>
                                </div>
                            </button>
                        </h2>
                        <div id="collapse${index}" class="accordion-collapse collapse ${index === 0 ? 'show' : ''}" data-bs-parent="#logAccordion">
                            <div class="accordion-body">
                                ${battle.turns.map(turn => `
                                    <div class="mb-3">
                                        <h6 class="border-bottom border-secondary pb-1">Turn ${turn.number}</h6>
                                        ${turn.events.map(event => formatEvent(event)).join('')}
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `).join('');

            } catch (e) {
                console.error(e);
                document.getElementById('logAccordion').innerHTML = '<div class="text-danger text-center">Error loading logs</div>';
            }
        }

        function formatEvent(event) {
            let colorClass = '';
            if (event.type === 'damage') colorClass = 'event-damage';
            else if (event.type === 'ability_use') colorClass = 'event-ability';
            else if (event.type === 'buff_gain') colorClass = 'event-buff';

            return `<div class="log-event ${colorClass}">${event.raw}</div>`;
        }

        loadLogs();
    </script>
</body>

</html>
